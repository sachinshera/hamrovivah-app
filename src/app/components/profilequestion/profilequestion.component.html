<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profilestup"></ion-back-button>
    </ion-buttons>
    <ion-title class="">{{form.name}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-item-group>
    <form [formGroup]="dynamicForm" (ngsubmit)="submit()" *ngIf="dynamicForm">
      <ion-item *ngFor="let item of form.Inputs" class="ion-margin">
        <div [formGroup]="dynamicForm">
          <!-- form group -->
          <ion-label position="floating">{{item.inputName}}</ion-label>
          <ion-input formControlName="{{item.id}}" type="{{item.inputType}}" required="{{item.inputRequired}}"
            *ngIf="item.inputType != 'select'"></ion-input>
          <!-- select -->
          <ion-select formControlName="{{item.id}}" *ngIf="item.inputType == 'select'">
            <ion-select-option *ngFor="let option of item.inputOptions"
              value="{{option.value}}">{{option.label}}</ion-select-option>
          </ion-select>
        </div>

      </ion-item>
    </form>
  </ion-item-group>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" (click)="submit()">{{btnText}}</ion-button>
  </ion-toolbar>
</ion-footer>
