<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profilestup"></ion-back-button>
    </ion-buttons>
    <ion-title class="">{{form.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item-group>
    <ion-item *ngFor="let item of form.Inputs">
      <ion-label position="floating">{{item.inputName}}</ion-label>
      <ion-input type="{{item.inputType}}"></ion-input>
    </ion-item>
  </ion-item-group>


  <!-- next    -->
  <ion-button expand="block" routerLink="/profilestup/form/{{nextFormId}}">Next</ion-button>
</ion-content>
