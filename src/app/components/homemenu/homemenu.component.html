            +91 8200000000

      </div>

  <ion-content class="menu-content">
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item [routerDirection]="'root'" routerLink="/home" lines="none">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>
            Home
          </ion-label>
        </ion-item>



        <ion-item routerLink="/myprofile" lines="none">

            Settings
          </ion-label>
        </ion-item>



        <ion-item routerLink="/invite">
          <ion-icon name="person-add-outline"></ion-icon>

            Invite Friends

          <ion-icon name="help-circle-outline"></ion-icon>
          <ion-label>
            Help
          </ion-label>
        </ion-item>

          <ion-icon name="log-in-outline"></ion-icon>

            Logout

    <ion-toolbar>
      <ion-title>Menu</ion-title>
