<ion-menu side="start" contentId="main-content" class="menu-content">
  <ion-header>
    <ion-toolbar>
      <!-- align both img and name a same line  -->
      <div class="menu-toolbar">
        <img src="{{profilePic}}" alt="" class="menu-user" *ngIf="profilePic != null " />
        <img src="/assets/user.png" alt="" class="menu-user" *ngIf="profilePic == null" />
        <div>
          <span>{{name}}</span>
          <span>{{mobile}}</span>
        </div>
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-content class="menu-content">
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item [routerDirection]="'root'" routerLink="/home" lines="none">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>
            Home
          </ion-label>
        </ion-item>



        <ion-item routerLink="/profilestup/form/0" lines="none">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>
            My Profile
          </ion-label>
        </ion-item>
        <ion-item routerLink="/photos" lines="none">
          <ion-icon name="heart-outline"></ion-icon>
          <ion-label>
            My Photos
          </ion-label>
        </ion-item>

        <ion-item routerLink="/profilestup/form/partner" lines="none">
          <ion-icon name="settings-outline"></ion-icon>
          <ion-label>
            Partner Prefrences
          </ion-label>
        </ion-item>

        <ion-item lines="none" routerLink="/subscription">
          <ion-icon name="card-outline"></ion-icon>
          <ion-label>
            subscription
          </ion-label>

        </ion-item>


        <ion-item (click)="shareThisApp()">
          <ion-icon name="person-add-outline"></ion-icon>
          <ion-label>
            Invite Friends

            <!-- https://play.google.com/store/apps/details?id=org.kashisol.notesocean&pcampaignid=web_share -->
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-icon name="help-circle-outline"></ion-icon>
          <a href="https://hamrovivah.in/help" style="text-decoration: none;color: inherit;" rel="noreferrer noopener"
            target="_blank">
            <ion-label>
              Help
            </ion-label>
          </a>
        </ion-item>




        <ion-item (click)="logout()" lines="none">
          <ion-icon name="log-in-outline"></ion-icon>
          <ion-label>
            Logout
          </ion-label>
        </ion-item>


      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</div>
