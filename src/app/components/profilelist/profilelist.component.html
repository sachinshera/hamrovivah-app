<!-- profile list row -->

<div>
  <div class="heading-text">
    <h5>
      People You May Like
    </h5>

    <ion-button fill="outline" size="small">View More<ion-icon name="chevron-forward-outline"></ion-icon></ion-button>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of profileList" size="6">
        <div routerLink="/profile/sachin">
          <ion-card>
            <img alt="Silhouette of mountains" style="width: 100%;" src="{{item.ProfilePic}}" />
            <ion-card-header>
              <ion-card-title>{{item.Fullname}}</ion-card-title>
              <ion-card-subtitle>{{item.Profession}}</ion-card-subtitle>
              <ion-card-subtitle>{{item.Age}}, {{item.Height}}</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              {{item.Religion}}, {{item.Address}}
            </ion-card-content>

                  </ion-col>
                  <ion-col size="6">
                    <ion-icon name="information-circle-outline" style="color: blue;font-size: 20px;"></ion-icon>
                  </ion-col>
                </ion-row>
              </ion-grid>

        </div>

</div>
