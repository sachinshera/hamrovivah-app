<!-- profile list row -->

<div>
  <div class="heading-text">
    <h5>
      {{heading}}
    </h5>

    <ion-button *ngIf="showMoreBtn" fill="icon-only" size="small"><ion-icon
        name="chevron-forward-outline"></ion-icon></ion-button>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of profiles" size="6">
        <div routerLink="/profile/{{item.id}}">
          <ion-card>
            <ion-img alt="Silhouette of mountains" style="width: 100%;height: 150px;object-fit: cover;"
              src="{{item.proifleImage !== null ?item.proifleImage: '/assets/user.png' }}" />
            <ion-card-header>
              <ion-card-title class="profile-name-text">{{item.fullname}}</ion-card-title>
              <ion-card-subtitle>{{item.country}}</ion-card-subtitle>
              <template><ion-card-subtitle>
                  {{item.age}} {{item.height}}
                </ion-card-subtitle></template>
            </ion-card-header>
            <template>
              <ion-card-content>
                {{item.occupations}}
              </ion-card-content>
            </template>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
