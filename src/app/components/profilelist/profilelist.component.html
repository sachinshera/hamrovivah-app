<!-- profile list row -->

<div>
  <div class="heading-text">
    <h5>
      People You May Like
    </h5>

    <ion-button fill="icon-only" size="small"><ion-icon name="chevron-forward-outline"></ion-icon></ion-button>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let item of profiles" size="6">
        <div routerLink="/profile/{{item.id}}">
          <ion-card>
            <ion-img alt="Silhouette of mountains" style="width: 100%;height: 150px;object-fit: cover;"
              src="{{item.proifleImage}}" />
            <ion-card-header>
              <ion-card-title class="profile-name-text">{{findInputByProfile(item.id,'Full Name')}}</ion-card-title>
              <ion-card-subtitle>{{findInputByProfile(item.id,'Age')}}</ion-card-subtitle>
              <ion-card-subtitle>
                {{findInputByProfile(item.id,'Country')}} {{findInputByProfile(item.id,'City')}}
              </ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              {{findInputByProfile(item.id,'Accupations')}}
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
