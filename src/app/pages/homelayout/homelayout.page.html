<ion-header collapse="fade">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button><ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<app-homemenu></app-homemenu>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button>
        </ion-menu-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button><ion-icon name="notifications-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div>
    <h1 class="heading-text ion-text-center">Find The Perfect Partner for you </h1>
    <app-profilesearch style="width: 100%;" sticky></app-profilesearch>
  </div>


  <app-noticebox></app-noticebox>

  <div class="skeleton-loader" *ngIf="isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-skeleton-text animated="true" style="width: 100%;height: 130px;"></ion-skeleton-text>

          <ion-skeleton-text animated="true" style="width: 100%;height: 30px;"></ion-skeleton-text>
          <ion-skeleton-text animated="true" style="width: 100%;height: 20px;"></ion-skeleton-text>
        </ion-col>
        <ion-col size="6">

          <ion-skeleton-text animated="true" style="width: 100%;height: 130px;"></ion-skeleton-text>

          <ion-skeleton-text animated="true" style="width: 100%;height: 30px;"></ion-skeleton-text>
          <ion-skeleton-text animated="true" style="width: 100%;height: 20px;"></ion-skeleton-text>


        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-skeleton-text animated="true" style="width: 100%;height: 130px;"></ion-skeleton-text>

          <ion-skeleton-text animated="true" style="width: 100%;height: 30px;"></ion-skeleton-text>
          <ion-skeleton-text animated="true" style="width: 100%;height: 20px;"></ion-skeleton-text>
        </ion-col>
        <ion-col size="6">

          <ion-skeleton-text animated="true" style="width: 100%;height: 130px;"></ion-skeleton-text>

          <ion-skeleton-text animated="true" style="width: 100%;height: 30px;"></ion-skeleton-text>
          <ion-skeleton-text animated="true" style="width: 100%;height: 20px;"></ion-skeleton-text>


        </ion-col>
      </ion-row>
    </ion-grid>

  </div>


  <div class="main-content" class="ion-padding" *ngIf="!isLoading">
    <app-profilelist [profiles]="allusers" [heading]="'Recently Added'"></app-profilelist>

  </div>

</ion-content>
