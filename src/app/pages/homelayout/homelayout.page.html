<ion-menu side="start" contentId="main-content" class="menu-content">
  <ion-header>
    <ion-toolbar>
      <!-- align both img and name a same line  -->
      <div class="menu-toolbar">
        <img src="https://randomuser.me/api/portraits/men/12.jpg" alt="" class="menu-user">
        <div>
          <span>Sachin Kumar </span>
          <small>
            +91 8200000000
          </small>
        </div>
      </div>
    </ion-toolbar>
  </ion-header>
  <ion-content class="menu-content">
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item [routerDirection]="'root'" routerLink="/home">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>
            Home
          </ion-label>
        </ion-item>



        <ion-item routerLink="/myprofile">
          <ion-icon name="person-outline"></ion-icon>
          <ion-label>
            My Profile
          </ion-label>
        </ion-item>
        <ion-item routerLink="/partner-prefrences">
          <ion-icon name="construct-outline"></ion-icon>
          <ion-label>
            Partner Prefrences
          </ion-label>
        </ion-item>

        <ion-item routerLink="/home">
          <ion-icon name="settings-outline"></ion-icon>
          <ion-label>
            Settings
          </ion-label>
        </ion-item>



        <ion-item routerLink="/invite">
          <ion-icon name="person-add-outline"></ion-icon>
          <ion-label>
            Invite Friends
          </ion-label>
        </ion-item>

        <ion-item routerLink="/home">
          <ion-icon name="help-circle-outline"></ion-icon>
          <ion-label>
            Help
          </ion-label>
        </ion-item>


        <ion-item routerLink="/home">
          <ion-icon name="log-in-outline"></ion-icon>
          <ion-label>
            Logout
          </ion-label>
        </ion-item>


      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
</div>



<ion-content [fullscreen]="true">
  <!-- info container -->

  <ion-item-group>
    <ion-item>
      <ion-header translucent="true">
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button>
            </ion-menu-button>
          </ion-buttons>

          <ion-buttons slot="end">
            <ion-button><ion-icon name="notifications-outline"></ion-icon>

            </ion-button>

            <!-- <ion-button><ion-icon name="search-outline"></ion-icon></ion-button> -->
          </ion-buttons>
        </ion-toolbar>

      </ion-header>
    </ion-item>

    <ion-item>
      <h1 class="heading-text">Find The Perfect Partner for you and your family</h1>
    </ion-item>
    <ion-item-divider sticky style="padding: 0px;">
      <app-profilesearch style="width: 100%;margin: 0px;"></app-profilesearch>
    </ion-item-divider>
    <ion-item>
      <div class="ion-text-center">
        <ion-chip color="primary">
          <ion-label>Age</ion-label>
          <ion-icon name="close-circle"></ion-icon>
        </ion-chip>

        <ion-chip color="primary">
          <ion-label>Height</ion-label>

        </ion-chip>

        <ion-chip color="primary">
          <ion-label>Religion</ion-label>

        </ion-chip>

        <ion-chip color="primary">
          <ion-label>City</ion-label>

        </ion-chip>

        <ion-chip color="primary">
          <ion-label>Profession</ion-label>

        </ion-chip>

      </div>


    </ion-item>
    <ion-item>
      <div>
        <h2 class="ion-padding">
          People You May Like
        </h2>
        <app-profilelist></app-profilelist>
      </div>
    </ion-item>
  </ion-item-group>
</ion-content>
