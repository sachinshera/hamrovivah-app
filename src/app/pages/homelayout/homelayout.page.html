<app-homemenu></app-homemenu>

<ion-content [fullscreen]="true">
  <!-- info container -->

  <ion-item-group>
    <ion-item lines="none">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button>
            </ion-menu-button>
          </ion-buttons>

          <ion-buttons slot="end">
            <ion-button><ion-icon name="notifications-outline"></ion-icon>

            </ion-button>
          </ion-buttons>
        </ion-toolbar>

      </ion-header>
    </ion-item>

    <ion-item lines="none">
      <h1 class="heading-text">Find The Perfect Partner for you and your family</h1>
    </ion-item>
    <ion-item-divider sticky lines="none" class="ion-no-padding">
      <app-profilesearch style="width: 100%;"></app-profilesearch>
    </ion-item-divider>
    <ion-item lines="none">
      <ion-chip color="primary">
        <ion-label>Age</ion-label>
        <ion-icon name="close-circle"></ion-icon>
      </ion-chip>

      <ion-chip color="primary">
        <ion-label>Height</ion-label>

      </ion-chip>

      <ion-chip color="primary">
        <ion-label>Religion</ion-label>

      </ion-chip>

      <ion-chip color="primary">
        <ion-label>City</ion-label>

      </ion-chip>

      <ion-chip color="primary">
        <ion-label>Work</ion-label>
      </ion-chip>
    </ion-item>
    <ion-item lines="none">
      <app-profilelist></app-profilelist>
    </ion-item>

    <ion-item lines="none">
      <div>
        <h2>
          People Near You
        </h2>
        <app-profilelist></app-profilelist>
      </div>
    </ion-item>
  </ion-item-group>
</ion-content>
