<ion-content [fullscreen]="true">
  <div class="content">
    <div class="my-profile">
      <div class="my-profile-content">
        <!-- back button -->
        <ion-icon slot="icon-only" name="arrow-back-outline" (click)="onBack()"></ion-icon>
      </div>
    </div>
    <div class="curved-div">
      <div class="scrollable-content">

        <ion-item lines="none">
          <ion-avatar slot="start">
            <img [src]="sender.profilePic" alt="Profile Pic">
          </ion-avatar>
          <ion-label>
            <h2>{{ sender.name }}</h2>
            <p>{{ sender.age }}, {{sender.profession}}</p>
          </ion-label>
        </ion-item>

        <hr>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <div
                style="display: flex; text-align: centre; justify-content: center; padding-top: 4px; border-right: 1px solid #ccc;">
                <ion-icon name="close-circle-outline"></ion-icon>
                &nbsp;Decline
              </div>
            </ion-col>
            <ion-col size="6">
              <div
                style="display: flex; text-align: centre; justify-content: center; padding-top: 4px; color: #56C568;">
                <ion-icon name="checkmark-circle"></ion-icon>
                &nbsp;Accept
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
        <hr>

        <div class="chatlist" class="col-12" style="width:100%; margin: 0%;padding: 0%;">

          <div class="row container d-flex " style="width: 100%;padding: 0%;margin: 0%;">
            <div style="width: 100%;padding: 0%;margin: 0%;">
              <div #myList>
                <div *ngFor="let message of List;let last=last">
                  <div style="padding: 0%;margin: 0%;">
                    <div style="padding-left:20px; width: 75%;">
                      <p>{{message.message}}</p>
                      <p class="meta"><time datetime="2018">{{message.timestamp | date:'short'}}</time></p>
                    </div>
                  </div>
                </div>
                <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;">
                  <div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div>
                </div>
                <div class="ps-scrollbar-y-rail" style="top: 0px; height: 0px; right: 2px;">
                  <div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 2px;"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

</ion-content> -->
<ion-footer>
  <ion-toolbar>

    <ion-tabs>
      <ion-tab-bar slot="bottom">

        <ion-tab-button routerLink="/home-page">
          <ion-icon name="home-outline"></ion-icon>
          <!-- <ion-label>Home</ion-label> -->
        </ion-tab-button>

        <ion-tab-button routerLink="/search-partner">
          <ion-icon name="search-outline"></ion-icon>
          <!-- <ion-label>Home</ion-label> -->
        </ion-tab-button>

        <ion-tab-button routerLink="/matches-page">
          <ion-icon name="people-outline"></ion-icon>
          <!-- <ion-label>Home</ion-label> -->
        </ion-tab-button>

        <ion-tab-button routerLink="/matches">
          <ion-icon name="chatbubble-ellipses-outline" class="activeTab"></ion-icon>
          <!-- <ion-label>Home</ion-label> -->
        </ion-tab-button>

        <ion-tab-button routerLink="/premium">
          <ion-icon name="diamond-outline"></ion-icon>
          <!-- <ion-label>Home</ion-label> -->
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>

  </ion-toolbar>
</ion-footer>
