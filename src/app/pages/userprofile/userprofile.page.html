<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="" *ngIf="!isLoading">{{profileData.forms[0].Inputs[0].Values
      .inputValue}}</ion-title>
    <ion-skeleton-text [animated]="true" *ngIf="isLoading"
      style="width: 70%;height: 20px;border-radius: 10px;"></ion-skeleton-text>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-img style="width: 100%;height: 250px;object-fit: cover;" *ngIf="!isLoading"
            [src]="profileData?.profile?.proifleImage"></ion-img>
          <ion-skeleton-text [animated]="true" *ngIf="isLoading"
            style="width: 100%;height: 200px;border-radius: 10px;"></ion-skeleton-text>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-card class="ion-text-center" color="icon-only">
    <ion-skeleton-text *ngIf="isLoading" [animated]="true"
      style="height: 20px;width: 40%;margin: 0 auto ;"></ion-skeleton-text>
    <ion-icon *ngIf="!isLoading" name="navigate-circle-outline"></ion-icon>
    <span *ngIf="!isLoading" routerLink="/photos/{{profileData.profile.id}}/name/{{profileData.forms[0].Inputs[0].Values
      .inputValue}}">
      View Photos
    </span>
  </ion-card>


  <div>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button fill="" color="primary" expand="block">
            <ion-skeleton-text *ngIf="isLoading" [animated]="true"
              style="width: 100%;height: 30px;"></ion-skeleton-text>
            <ion-icon *ngIf="!isLoading" name="heart-outline"></ion-icon>
            <ion-text *ngIf="!isLoading">
              Like
            </ion-text>
          </ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button fill="" color="primary" expand="block">
            <ion-skeleton-text *ngIf="isLoading" [animated]="true"
              style="width: 100%;height: 30px;"></ion-skeleton-text>
            <ion-icon *ngIf="!isLoading" name="share-outline"></ion-icon>
            <ion-text *ngIf="!isLoading">
              Share
            </ion-text>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
