<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-searchbar [(ngModel)]="searchText" (search)="searchNewProfiles()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Pull to refresh"
      refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="!loading">
    <ion-card *ngFor="let profile of profiles" class="ion-no-padding" routerLink="/profile/{{profile.User.id}}">
      <ion-card-content class="ion-no-padding">
        <ion-img [src]="profile.User.proifleImage" class="user_img" />
        <div class="ion-padding">
          <ion-card-title>{{profile.User.Data[0].inputValue}}</ion-card-title>
          <ion-card-subtitle>{{profile.User.Data[1].inputValue}} ,{{profile.User.Data[2].inputValue}}
          </ion-card-subtitle>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <div *ngIf="loading">
    <ion-card *ngFor="let profile of skeletonItems" class="ion-no-padding">
      <ion-card-content class="ion-no-padding">
        <ion-skeleton-text [animated]="true" style="width: 100%;height: 150px;"></ion-skeleton-text>
        <div class="ion-no-padding">
          <ion-card-title>
            <ion-skeleton-text [animated]="true" style="width: 80%;height: 30px;"></ion-skeleton-text>
          </ion-card-title>
          <ion-card-subtitle>
            <ion-skeleton-text [animated]="true" style="width: 60%;height: 20px;"></ion-skeleton-text>
          </ion-card-subtitle>
          <ion-card-subtitle>
            <ion-skeleton-text [animated]="true" style="width: 60%;height: 10px;"></ion-skeleton-text>
          </ion-card-subtitle>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <!-- not found -->

  <ion-card *ngIf="profiles.length == 0">
    <ion-card-content>
      <ion-card-title>Sorry, No Profiles Found</ion-card-title>
    </ion-card-content>
  </ion-card>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
