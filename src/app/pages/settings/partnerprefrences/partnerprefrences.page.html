<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="">Partner Prefrences</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <h2>
      Expectations of Partners
    </h2>

    <form>
      <!-- Minimum Height -->
      <ion-item>
        <ion-label position="floating">Minimum Height (ft)</ion-label>
        <ion-input type="text" name="minimum-height" placeholder="Your Minimum Height"></ion-input>
      </ion-item>

      <!-- Maximum Height -->
      <ion-item>
        <ion-label position="floating">Maximum Height (ft)</ion-label>
        <ion-input type="text" name="maximum-height" placeholder="Your Maximum Height"></ion-input>
      </ion-item>

      <!-- Marital Status -->
      <ion-item>
        <ion-label position="floating">Marital Status</ion-label>
        <ion-select name="marital-status">
          <ion-select-option value="unmarried">Unmarried</ion-select-option>
          <ion-select-option value="break-up">Break Up</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Children Acceptable -->
      <ion-item>
        <ion-label position="floating">Children Acceptable</ion-label>
        <ion-input type="text" name="children-acceptable" placeholder="Your Children Acceptable"></ion-input>
      </ion-item>

      <!-- Religion -->
      <ion-item>
        <ion-label position="floating">Religion</ion-label>
        <ion-select name="religion">
          <ion-select-option value="hindu">Hindu</ion-select-option>
          <ion-select-option value="muslim">Muslim</ion-select-option>
          <ion-select-option value="buddhism">Buddhism</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- Caste -->
      <ion-item>
        <ion-label position="floating">Caste</ion-label>
        <ion-select name="caste">
          <ion-select-option value="brahmin">Brahmin</ion-select-option>
          <ion-select-option value="chhetri">Chhetri</ion-select-option>
          <ion-select-option value="newar">Newar</ion-select-option>
          <ion-select-option value="gurung">Gurung</ion-select-option>
          <ion-select-option value="magar">Magar</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- save  -->

      <ion-button expand="block" color="primary">Save</ion-button>
    </form>
  </div>
</ion-content>
