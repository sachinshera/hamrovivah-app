<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="">My Photos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" [pullFactor]="0.5" [pullMin]="100" [pullMax]="200" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <!-- ionic list with image thumbnails -->
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let photo of userPhotos" class="ion-no-padding" (click)="viewPhoto(photo.file)"
          (contextmenu)="photosActions(photo.id)">
          <ion-img [src]="photo.file" class="preview-img ion-no-margin" />
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- <ion-item *ngFor="let photo of userPhotos">
      <img [src]="photo.file" />
    </ion-item> -->
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button (click)="uploadPhoto()">
      <!-- upload button -->
      <ion-icon name="cloud-upload-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!-- view modal -->

  <ion-modal trigger="open-modal" #viewModal>
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{viewCurrentFilename}}</ion-title>
          <ion-buttons slot="end">

            <ion-button (click)="closeModalView()" [strong]="true">
              <ion-icon name="close-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-no-padding">
        <div class="view-img-modal-cont">
          <ion-img src="{{viewCurrentPhoto}}"></ion-img>
        </div>
      </ion-content>
      <ion-footer class="ion-padding ion-text-center" slot="primary">
        <ion-button size="small" (click)="deleteCurrent()">
          <ion-icon name="trash-outline"></ion-icon> Delete
        </ion-button>

        <ion-button size="small " (click)="downloadCurrent()">
          <ion-icon name="download-outline"></ion-icon> Download
        </ion-button>

        <ion-button size="small" (click)="shareCurrent()">
          <ion-icon name="share-social-outline"></ion-icon> Share
        </ion-button>
      </ion-footer>
    </ng-template>
  </ion-modal>

</ion-content>
